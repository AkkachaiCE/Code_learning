{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-control mx-auto w-auto" name="symbol">
            <option value="">Select stock to sell</option>
            {% for stock in portfolio %}
            <option>{{ stock["symbol"] }}</option>
            {% endfor %}
        </select>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </div>
</form>

{% endblock %}
